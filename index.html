<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>     
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname"> First Name </label>         
        <input type="text" name="firstname" size="15"/> <br> <br>  
        <label for="middlename"> Middle Name: </label>     
        <input type="text" name="middlename" size="15"/> <br> <br>  
        <label for="lastname"> Last Name: </label>         
        <input type="text" name="lastname" size="15"/> <br> <br>    
        <label>   Course :  </label>   
        <select>  
        <option value="Course">Select Course</option>  
        <option value="B.Tech">B.Tech</option> 
        <option value="M.Tech">M.Tech</option>  
        <option value="BCA">BCA</option>  
        <option value="MCA">MCA</option>  
        <option value="BBA">BBA</option>   
        <option value="MBA">MBA</option>  
        </select>  
        <br>  
        <br>  
        <label for="gender">   Gender :  
        </label><br>  
        <input type="radio" name="gender"/> Male <br>  
        <input type="radio" name="gender"/> Female <br>  
        <input type="radio" name="gender"/> Other  
        <br>  
        <br>  
        <label >DOB</label>
        <input type="datetime-local" name="" id="">
        <br>
        <br>
        <label>  Phone :  </label>  
        <input type="text" name="country code"  value="+91" size="2" disabled>   
        <input type="tel" name="phone" maxlength="10"  size="10"/> <br> <br>  
        <label>Address</label>
        <br>  
        <textarea cols="50" rows="5" value="address">
        </textarea>  
        <br> <br>  
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>  
        <label for="pass">Password:</label>
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br>  
        <label for="repass">Re-type password:</label>  
        <input type="Password" id="repass" name="repass"> <br> <br>
        <input type="checkbox" name="" id="">Agree to terms and conditions
        <br><br>
        <label for="">Choose File</label>
        <input type="file">
        <br><br>
        <label for="">Choose Color</label>
        <input type="color">
        <br><br>
        <input type="reset" value="Reset"/> 
        <input type="button" value="Submit"/>  
        </fieldset>
        </form>  
</body>
</html>
